<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>
<body>
    <div class="conatiner">
        <div class="pricing-plan">
            <div id="pricing-basic">
                <div class="pricing-title">Basic</div>
                <div class="price">$11.99 / month</div>
            </div>
            <ul class="basic">
                <li>&#10004 10GB Storage</li>
                <li>&#10004 1 User</li>
                <li>&#10004 One Time Support</li>
            </ul>
            <button class="button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div id="pricing-standard">
                <div class="pricing-title">Standard</div>
                <div class="price">$29.99 / month</div>
            </div>
            <ul>
                <li>&#10004 50GB Storage</li>
                <li>&#10004 5 User</li>
                <li>&#10004 Phone and Email Support</li>
            </ul>
            <button class="button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div id="pricing-premium">
                <div class="pricing-title">Premium</div>
                <div class="price">$49.99 / month</div>
            </div>
            <ul>
                <li>&#10004 100GB Storage</li>
                <li>&#10004 10 User</li>
                <li>&#10004 24 / 7 Support</li>
            </ul>
            <button class="button">Sign Up</button>
        </div>
    </div>
</body>
</html>
